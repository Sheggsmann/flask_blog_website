{% extends 'base.html' %}

{% block section %}
<div class="card" style="width: 18rem;">
    <div class="card-header" style="justify-content: center;">
        <div class="user-account">
            <img src="{{ image_file }}" class="card-img-top account-img" alt="profile picture">
        </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <h6 class="card-title">Email: {{ user.email }}</h6>
      <h6 class="card-text"><span>Posts:</span> {{ user.posts.count() }}</h6>
      <p class="card-text">Last Seen: {{ datetime.strftime(user.last_seen, '%M-%S') }}</p>
      <p class="card-text">Member Since: {{ datetime.strftime(user.member_since, '%Y-%m-%d') }}</p>
      <a href="{{ url_for('app.user.user_posts', id=user.id) }}" class="btn btn-primary">Blog Posts</a>
    </div>
  </div>
{% endblock %}
